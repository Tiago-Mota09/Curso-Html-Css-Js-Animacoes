<html>
	<head>
		<title>CSS</title>
		<style>
			body {
				background-color:lightblue;
			}
			#quadro {
				width:100%;
				height:700px;
				overflow:hidden;
			}
			#ambiente {
				width:1280px;
				height:600px;
				background:url(imgs/cidade2.png);
			}
			#dalmata {
				position:relative;
				top:520px;
				animation-name: corrida;
				animation-duration: 20s;
				animation-fill-mode: forwards;
			}
			@keyframes corrida {
			  from {left: 0px; width:133px;}
			  to {left: 120%; width:400px;}
			}
		</style>
	</head>
	<body>
		<div id="quadro">
			<div id="ambiente">
				<img id="dalmata" src="imgs/dalmata.gif">
			</div>
		</div>
	</body>
</html>
