<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<html>
	<head>
		<title>SVG</title>
	</head>
	<body>
		<h1>SVG</h1>
		<svg xmlns="http://www.w3.org/2000/svg"
			 xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
			 width="200px" height="250px"
			 viewBox="0 0 200 50"
			 zoomAndPan="disable" >
			  
			<!-- SVG code goes here -->
			<circle cx="0" cy="0" r="0" fill="red">
				<animate attributeName="fill" to="blue" dur="10s" fill="freeze" />
				<animate attributeName="cx" to="200" dur="10s" fill="freeze" />
				<animate attributeName="r" to="100" dur="10s" fill="freeze" />
			</circle>
		</svg>
		<p>Sejam bem vindos!!</p>
	</body>
</html>
